name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            apps/web/package-lock.json
            apps/api/package-lock.json

      - name: Instalar dependências (Web)
        run: |
          cd apps/web
          npm ci

      - name: Instalar dependências (API)
        run: |
          cd apps/api
          npm ci

      - name: Testes unitários (Web)
        run: |
          cd apps/web
          npm test --if-present || true

      - name: Build Web
        run: |
          cd apps/web
          npm run build
        env:
          VITE_API_URL: http://localhost:3000

      - name: Iniciar API em background
        run: |
          cd apps/api
          npm start &
          sleep 5
        env:
          PORT: 3000

      - name: Testes E2E (Playwright)
        run: |
          cd apps/web
          npx playwright install chromium
          npm run test:e2e
        env:
          E2E_BASE_URL: http://localhost:8080

      - name: Upload artefatos (build)
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: 7

      - name: Upload artefatos (testes)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            apps/web/test-results
            apps/web/playwright-report
          retention-days: 7

  deploy-pages:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Download artefatos
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
