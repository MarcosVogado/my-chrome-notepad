version: '3.8'

services:
  api:
    build: ./apps/api
    ports:
      - "3000:3000"
    container_name: notepad-api
    environment:
      - PORT=3000
    networks:
      - notepad-network

  web:
    build:
      context: ./apps/web
      args:
        VITE_API_URL: http://localhost:3000
    ports:
      - "8080:80"
    container_name: notepad-web
    depends_on:
      - api
    networks:
      - notepad-network

networks:
  notepad-network:
    driver: bridge
